<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body onload="draw();">
    <style>
     
    </style>
   <canvas id="myCanvas" style="width: 150px;height: 150px;">content </canvas>
    <script>
/*
fillRect(x, y, width, height)
绘制一个填充的矩形
strokeRect(x, y, width, height)
绘制一个矩形的边框
clearRect(x, y, width, height)
清除指定矩形区域，让清除部分完全透明。

*/
     function draw() {
         /**@type  {HTMLCanvasElement}*/
        var canvas=document.getElementById('myCanvas');
      if(canvas.getContext){
          var cxt=canvas.getContext('2d')
         var img=new Image();
         img.src='./01.jpg';
         img.onload=function(){
             cxt.drawImage(img,10,10,300,300)
         }
        }else{
          console.log('fail')
      }

       }
    </script>
</body>
</html>
